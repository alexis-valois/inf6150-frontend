<div ng-controller="AccountsCtrl" class="span6">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nom du compte</th>
            <th style="min-width: 80px;">Type</th>
            <th style="min-width: 80px;">Montant initial</th>
            <th style="min-width: 80px;">Devise</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts">
        	<td ng-hide="editing">{{account.accountName}}</td>
        	<td ng-hide="editing">{{account.type}}</td>
            <td ng-hide="editing">{{account.initAmount.amount}}</td>
            <td ng-hide="editing">{{account.initAmount.currency}}</td>
        	<td ng-hide="editing">
        		<div>
        			<a ng-click="editing = true" class="btn btn-small btn-primary btn-block">Ã‰diter</a>
        		</div>
        	</td>
		    <td ng-hide="editing">
		    	<div>
		    		<a ng-click="deleteAccount(account.id)" class="btn btn-small btn-danger btn-block">Supprimer</a>
		    	</div>
		    </td> 
			<form>
				<td ng-show="editing">
				    <input type="text" ng-model="account.accountName" placeholder="Nom"/>
			    </td>
			    <td ng-show="editing">
				    <input type="text" ng-model="account.type" placeholder="CR"/>
			    </td>
                <td ng-show="editing">
                    <input type="text" ng-model="account.initAmount.amount" placeholder="CR"/>
                </td>
                <td ng-show="editing">
                    <input type="text" ng-model="account.initAmount.currency" placeholder="CR"/>
                </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-primary btn-block" ng-click="editing = false; createOrUpdate(account)">Enregistrer</button>
			    </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-danger btn-block" ng-click="editing = false">Annuler</button>
			    </td>
			</form>       	            
        </tr>
        </tbody>
    </table>
    <a ng-click="addEmptyAccount()" class="btn btn-small">Ajouter un nouveau compte</a>
</div>
