<div ng-controller="AccountsCtrl" class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nom du compte</th>
            <th style="min-width: 80px;">Type</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts">
        	<td ng-hide="editing">{{account.accountName}}</td>
        	<td ng-hide="editing">{{account.type}}</td>
        	<td ng-hide="editing"><a ng-click="editing = true" class="btn btn-small btn-primary">Éditer</a></td>
		    <td ng-hide="editing"><a ng-click="deleteAccount(account.id)" class="btn btn-small btn-danger">Supprimer</a></td> 
			<form ng-show="editing" ng-submit="editing = false">
				<td>
				    <input type="text" ng-model="account.accountName" placeholder="Nom" ng-required/>
			    </td>
			    <td>
				    <input type="text" ng-model="account.type" placeholder="CR" ng-required/>
			    </td>
			    <td></td>
			    <td>
			    	<button class="btn" type="submit">Enregistrer</button>
			    </td>
			</form> 
	        <!-- 
	        <div ng-show="account.editting">
		       	<td>{{ account.accountName }}</td>
		        <td>{{ account.type }}</td>
		        <td><a ng-click="account.editting = true" class="btn btn-small btn-primary">Éditer</a></td>
		        <td><a ng-click="deleteAccount(account.id)" class="btn btn-small btn-danger">Supprimer</a></td> 
	        </div>
	        -->        	            
        </tr>
        </tbody>
    </table>
    <a ng-click="addAccount()" class="btn btn-small">Ajouter un nouveau compte</a>
</div>
