<div ng-controller="BillsCtrl" class="span6">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th style="min-width: 80px;">Montant de la facture</th>
            <th style="min-width: 80px;">Cat&eacute;gorie</th>
            <th style="min-width: 80px;">Fournisseur</th>
            <th style="min-width: 80px;">Compte</th>
            
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bill in bills">
            <td ng-hide="editing">{{bill.montant}}</td>
            <td ng-hide="editing">{{bill.categories[0].name}}</td>
            <td ng-hide="editing">{{bill.suppliers[0].supplierName}}</td>
            <td ng-hide="editing">{{bill.accounts[0].accountName}}</td>
        	<td ng-hide="editing">
        		<div>
        			<a ng-click="editing = true" class="btn btn-small btn-primary btn-block">Ã‰diter</a>
        		</div>
        	</td>
		    <td ng-hide="editing">
		    	<div>
		    		<a ng-click="deleteBills(bill.id)" class="btn btn-small btn-danger btn-block">Supprimer</a>
		    	</div>
		    </td>
			<form>
				<td ng-show="editing">
				    <input type="text" class="form-control" ng-model="bill.montant" placeholder="Montant"/>
			    </td>
			    <td ng-show="editing">
				    <select ng-model="bill.categorieId" class="form-control">
				    	<option ng-repeat="categorie in categories" value="{{categorie.id}}">{{categorie.name}}</option>
				    </select>
			    </td>
			    <td ng-show="editing">
				    <select ng-model="bill.supplierId" class="form-control">
				    	<option ng-repeat="supplier in suppliers" value="{{supplier.id}}">{{supplier.supplierName}}</option>
				    </select>
			    </td>
			    <td ng-show="editing">
				    <select ng-model="bill.accountId" class="form-control">
				    	<option ng-repeat="account in accounts" value="{{account.id}}">{{account.accountName}}</option>
				    </select>
			    </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-primary btn-block" ng-click="editing = false; createOrUpdate(bill)">Enregistrer</button>
			    </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-danger btn-block" ng-click="editing = false">Annuler</button>
			    </td>
			</form>    	            
        </tr>
        </tbody>
    </table>
    <a ng-click="addEmptyBill()" class="btn btn-small">Ajouter une nouvelle facture</a>
</div>
