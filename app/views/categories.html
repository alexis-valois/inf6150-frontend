<div ng-controller="CategoriesCtrl" class="span6">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nom de la categorie</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="categorie in categories">
            <td ng-hide="editing">{{categorie.name}}</td>
        	<td ng-hide="editing">
        		<div>
        			<a ng-click="editing = true" class="btn btn-small btn-primary btn-block">Ã‰diter</a>
        		</div>
        	</td>
		    <td ng-hide="editing">
		    	<div>
		    		<a ng-click="deleteCategories(categorie.id)" class="btn btn-small btn-danger btn-block">Supprimer</a>
		    	</div>
		    </td>
			<form>
				<td ng-show="editing">
				    <input type="text" ng-model="categorie.name" placeholder="Nom"/>
			    </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-primary btn-block" ng-click="editing = false; createOrUpdate(categorie)">Enregistrer</button>
			    </td>
			    <td ng-show="editing">
			    	<button class="btn btn-small btn-danger btn-block" ng-click="editing = false">Annuler</button>
			    </td>
			</form>    	            
        </tr>
        </tbody>
    </table>
    <a ng-click="addEmptyCategorie()" class="btn btn-small">Ajouter une nouvelle categorie</a>
</div>
